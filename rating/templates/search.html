{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 d-flex flex-column align-items-center">
        <h1>Results</h1>
        {% if projects %}
            {% for project in projects %}
                <a class="suggestion" href="{% url 'project' project=project.id %}">{{ project.title }}</a>
            {% endfor %}
        {% else %}
            <p>No results</p>
        {% endif %}
    </div>
{% endblock %}
